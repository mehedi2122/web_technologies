<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display Section</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        .product-box {
            display: inline-block;
            width: 250px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            padding: 15px;
            margin: 15px;
            text-align: center;
            border-radius: 6px;
            transition: 0.3s;
        }


        .product-box img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .price {
            font-size: 18px;
            color: green;
            margin: 10px 0;
        }

        .buy-now {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }

        .buy-now:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>

    <h2>Product Information Box</h2>

    <!-- Laptop -->
    <div class="product-box">
    
        <div class="product-title">Laptop</div>
        <p>High-performance laptop for work and gaming.</p>
        <div class="price">$899</div>
        <a href="#" class="buy-now">Buy Now</a>
    </div>

    <!-- Headphones -->
    <div class="product-box">
        
        <div class="product-title">Headphones</div>
        <p>Noise-cancelling wireless headphones.</p>
        <div class="price">$199</div>
        <a href="#" class="buy-now">Buy Now</a>
    </div>

    <!-- Smartwatch -->
    <div class="product-box">
        
        <div class="product-title">Smartwatch</div>
        <p>Track health, fitness, and notifications.</p>
        <div class="price">$149</div>
        <a href="#" class="buy-now">Buy Now</a>
    </div>

</body>
</html>
