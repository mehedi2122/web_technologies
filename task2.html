<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script>
        function handleSubmit() {
            const namevalue = document.getElementById("username").value;
            const passwordvalue = document.getElementById("password").value;
           
            if (!namevalue || namevalue == "") {
                const ErrorElement = document.getElementById("nameErr");
                ErrorElement.innerHTML = "UserName is required";
            } else {
                const ErrorElement = document.getElementById("nameErr");
                ErrorElement.innerHTML = "";
            }
             if (!passwordvalue || passwordvalue == "") {
           
                const ErrorElement = document.getElementById("passwordErr");
                ErrorElement.innerHTML = "Password is required";
            } else {
                const ErrorElement = document.getElementById("passwordErr");
                ErrorElement.innerHTML = "";
            }}
            </script>
<style>
    .box{
        
        width:600px;
        padding:1px solid black;
        background-color: aquamarine;
        margin:50px auto;
    }
    .header{
        display:flex;
        justify-content: space-between;
        align-items: center;
         border: 1px solid black;
        padding:10px;
    }
    .container{
        height:400px;
        width:500px;
        padding:50px;
        border:1px solid black;
        background-color: aliceblue;
    }
    .container1{
        display: flex;
        justify-content: center;
        align-items: center;
    }
     .container2{
        height:200px;
        width:200px;
        margin-left:120px;
        padding:30px;
        display: flex;
       justify-content: center;
       align-items: center;
        border:1px solid black;
        background-color: rgb(25, 116, 196);
    }
    .container3{
        padding: 10px;
    }
    .footer{
        margin:10px;
        padding:10px;
        border:1px solid black;
    }

</style>
</head>
<body>
    <div class="box">
    <div class="header">
        <div class="header1">
            <p>Company</p>
        </div>
        <div class="header2">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>

    </div>
    <div class="container">
        <div class="container1">
            <P>LOGIN</P>
        </div>
        <div class="container2">
            <form>
                <label>User Name :</label>
                <input type="text" id="username"><br>
                 <p id="nameErr" style="color:red"></p>
                 <label>Password</label>
                <input type="password" id="password"><br>
                <p id="passwordErr" style="color:red"></p>
                <div class="remember">
                    <input type="checkbox" id="remember"> Remember Me
                </div>
                <div class="container3">
                
                 <button onclick="handleSubmit()">Submit</button>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            </form>
        </div>
        <div class="footer">
        <p>Copyright Â© 2017</p>
    </div>
    </div>
    
    </div>
</body>
</html>
